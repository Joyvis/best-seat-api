os: linux
language: ruby
cache:
  bundler: true
services:
  - docker

before_install:
  - gem update --system
  - gem install bundler
  - bundle install
  - rails db:create && rails db:migrate && rails db:seed

script:
  - bundle exec rspec spec --format documentation
  - bundle exec rubocop .
  - bundle exec rails_best_practices .
  - bundle exec rubycritic
