language: ruby

services:
  - docker

before_install:
  - docker pull joyvis/best-seat-api:0.0.1.RELEASE
  - docker run -d -p 127.0.0.1:4000:4000 joyvis/best-seat-api:0.0.1.RELEASE
  - docker ps -a
  - docker run joyvis/best-seat-api:0.0.1.RELEASE /bin/sh -c "cd /app; bundle exec rspec spec --format documentation"

script:
  - bundle exec rspec spec --format documentation
  - bundle exec rubocop .
  - bundle exec rails_best_practices .
  - bundle exec rubycritic
